{% extends main.html %}

{% block content%}

{% if page == 'login' %}
<div>
    <form method="Post" action="">
    {% csrf_token %}
    {{form.as_p}}

    <label>Username:</label>
    <input type="text" name="username"  placheolder="Enter Username"/>

    <label>Password:</label>
    <input type="password" name="password"  placheolder="Enter Password"/>

    <input type="submit" value="Login" />
</form>

<p>Haven't signed up yet?</p>
<a href="{% url 'register' %}">Sign up</a>
</div>

{% else %}


<div>
    <form method="Post" action="">
    {% csrf_token %}
    {{form.as_p}}
   
    <input type="submit" value="Register" />
</form>
<p>Already signed up?</p>
<a href="{% url 'login' %}">Login</a>
    
</div>
{% endif %}

{% endblock content %}
