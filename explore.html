<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niner Market - EXPLORE</title>
    <link rel="stylesheet" href="explore.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html"><h1 class="logo">NINER MARKET</h1></a>
        <div class="nav-icons">
            <a href="explore.html"><img src="images/home.png" alt="home-icon" class="icon">Home</a>
            <a href="#"><img src="images/community.png" alt="community-icon" class="icon">Community</a>
            <a href="#"><img src="images/Message.png" alt="message-icon" class="icon">Message</a>
            <a href="#"><img src="images/Sales.png" alt="sales-icon" class="icon">Sell</a>
        </div>

        <div class="profile-container">
            <div class="profile-name">Login/Signup</div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search" class="search-bar">
    </div>

    <!-- Latest Listings (placeholder) -->
    <div class="section-wrapper">
        <a href="#"><h2 class="section-title">Latest Listings ></h2></a>
        <div class="scroll-container">
            <button class="scroll-btn left"></button>
            <div class="scroll-items" id="latest-listings">
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item 1</p>
                    <p class="item-price">$10.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item 2</p>
                    <p class="item-price">$15.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item 3</p>
                    <p class="item-price">$20.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item 4</p>
                    <p class="item-price">$30.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item 5</p>
                    <p class="item-price">$40.00</p>
                </div>
            </div>
            <button class="scroll-btn right">></button>
        </div>
    </div>

    <!-- Explore Marketplace (placeholder) -->
    <div class="section-wrapper">
        <a href="#"><h2 class="section-title">Explore Marketplace ></h2></a>
        <div class="scroll-container">
            <button class="scroll-btn left" onclick="scrollLeft('marketplace')">&#10094;</button>
            <div class="scroll-items" id="marketplace">
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item A</p>
                    <p class="item-price">$12.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item B</p>
                    <p class="item-price">$18.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item C</p>
                    <p class="item-price">$25.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item D</p>
                    <p class="item-price">$35.00</p>
                </div>
                <div class="item">
                    <div class="item-image"></div>
                    <p class="item-name">Item E</p>
                    <p class="item-price">$50.00</p>
                </div>
            </div>
            <button class="scroll-btn right" onclick="scrollRight('marketplace')">&#10095;</button>
        </div>
    </div>

</body>
</html>
