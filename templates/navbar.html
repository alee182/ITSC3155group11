{% load static %}

<div class="navbar">
    <div class="nav-left">
        <a href="{% url 'home' %}" class="logo">
            NINER MARKET
        </a>
    </div>

    <!-- Center Nav bar links -->
    <div class="nav-center">
        <div class="nav-icons" id="navMenu">
            <a href="{% url 'explore' %}" class="{% if request.path == '/explore/' %}active{% endif %}">
                <img src="{% static 'images/icons/home.png' %}" alt="explore"> Explore
            </a>

            <a href="{% url 'community' %}" class="{% if request.path == '/community/' %}active{% endif %}">
                <img src="{% static 'images/icons/community.png' %}" alt="community"> Community
            </a>

            <a href="#" class="{% if request.path == '/messages/' %}active{% endif %}">
                <img src="{% static 'images/icons/message.png' %}" alt="messages"> Message
            </a>

            <a href="#" class="{% if request.path == '/create-listing/' %}active{% endif %}">
                <img src="{% static 'images/icons/Sales.png' %}" alt="create listings"> Create Listings
            </a>

            <!-- Mobile login/logout button -->
            {% if user.is_authenticated %}
                <form action="{% url 'logout' %}" method="post" class="mobile-login">
                    {% csrf_token %}
                    <button type="submit" class="login-button">Logout</button>
                </form>
            {% else %}
                <form action="{% url 'login_register' %}" method="get" class="mobile-login">
                    <button type="submit" class="login-button">Login/Signup</button>
                </form>
            {% endif %}
        </div>
    </div>

    <!-- Right Nav bar -->
    <div class="nav-right">
        <!-- Mobile hamburger menu -->
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Desktop login/logout button -->
        {% if user.is_authenticated %}
            <form action="{% url 'logout' %}" method="post" class="desktop-login">
                {% csrf_token %}
                <button type="submit" class="login-button">Logout</button>
            </form>
        {% else %}
            <form action="{% url 'login_register' %}" method="get" class="desktop-login">
                <button type="submit" class="login-button">Login/Signup</button>
            </form>
        {% endif %}
    </div>
</div>
