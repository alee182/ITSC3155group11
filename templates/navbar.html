<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href="{% static 'css/navbar.css' %}">
    <title>Ninermarket</title>
</head>
<body>
<div class="navbar">
    <div class="nav-left">
        <a href="{% url 'home' %}" class="logo">
            NINER MARKET
        </a>
    </div>

    <!-- Center Nav bar links -->
    <div class="nav-center">
        <div class="nav-icons" id="navMenu">

        <!-- Nav bar links -->
            <a href="{% url 'explore' %}" class="{% if request.path == '/explore/' %}active{% endif %}">
                <img src="{% static 'images/Home.png' %}" alt="explore"> Explore
            </a>

            <a href="{% url 'community' %}" class="{% if request.path == '/community/' %}active{% endif %}">
                <img src="{% static 'images/Community.png' %}" alt="community"> Community
            </a>

            <a href="{% url 'message' %}" class="{% if request.path == '/messages/' %}active{% endif %}">
                <img src="{% static 'images/Message.png' %}" alt="messages"> Message
            </a>

            <a href="{% url 'sales' %}" class="{% if request.path == '/sales/' %}active{% endif %}">
                <img src="{% static 'images/Sales.png' %}" alt="create listings"> Sales
            </a>

            <!-- mobile login button -->
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" class="mobile-login">Logout</a>
                <a href="{% url 'profile' %}" class="mobile-profile">Profile</a>
            {% else %}
                <a href="{% url 'login' %}" class="mobile-login">Login/Signup</a>
            {% endif %}
        </div>
    </div>

    <!-- Right Nav bar -->
    <div class="nav-right">
        <!-- Mobile hamburger menu -->
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Desktop buttons -->
        {% if user.is_authenticated %}
            <div class="desktop-buttons">
                <a href="{% url 'profile' %}" class="profile-icon">
                    <img src="{% static 'images/Profile.png' %}" alt="profile">
                </a>
                <a href="{% url 'logout' %}" class="desktop-login">Logout</a>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="desktop-login">Login/Signup</a>
        {% endif %}
    </div>
</div>

<script src="{% static 'js/navbar.js' %}"></script>

</body>
</html>
