<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Niner Market - EXPLORE</title>
  <link rel="stylesheet" href="message.css" />
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&family=Fredoka+One&display=swap" rel="stylesheet" />
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html"><h1 class="logo">NINER MARKET</h1></a>
    <div class="nav-icons">
      <a href="explore.html"><img src="images/home.png" alt="home-icon" class="icon">Home</a>
      <a href="#"><img src="images/community.png" alt="community-icon" class="icon">Community</a>
      <a href="#"><img src="images/Message.png" alt="message-icon" class="icon">Message</a>
      <a href="#"><img src="images/Sales.png" alt="sales-icon" class="icon">Sell</a>
    </div>

    <div class="profile-container">
      <div class="profile-name">Login/Signup</div>
    </div>
  </nav>

  <!-- Messaging Section -->
  <div class="message-page">
    <div class="sidebar">
      <input type="text" placeholder="Search..." class="search-bar" />
      <div class="chat-list">
        <div class="chat-bubble">
          <img src="https://via.placeholder.com/40" alt="Profile" />
          <span>John Doe</span>
        </div>
        <div class="chat-bubble">
          <img src="https://via.placeholder.com/40" alt="Profile" />
          <span>Jane Smith</span>
        </div>
        <!-- Add more chat bubbles here -->
      </div>
    </div>

    <div class="chat-area">
      <div class="messages">
        <div class="message received">Hey, how are you?</div>
        <div class="message sent">I'm good! You?</div>
        <div class="message received">Pretty good, just checking in.</div>
      </div>
      <div class="input-area">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </div>
  </div>

</body>
</html>
