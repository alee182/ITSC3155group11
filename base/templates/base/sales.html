<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Inventory</title>
  <link rel="stylesheet" href="{% static 'css/sales.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  {% include 'navbar.html' %}
  <div class="sales-container">
    <div class="sales-header">
      <h1>Sales Inventory</h1>
      <div class="header-actions">
        <form method="get" class="search-form">
          <div class="search-wrapper">
            <i class="fas fa-search search-icon"></i>
            <input type="text" name="q" placeholder="Search inventory..." value="{{ query }}">
          </div>
        </form>
        <a href="{% url 'create_sale' %}" class="create-btn">
          <i class="fas fa-plus"></i> Add New Item
        </a>
      </div>
    </div>

    <div class="sales-content">
      <div class="sales-grid">
        {% for item in listings %}
        <a href="{% url 'edit_sale' item.id %}" class="item-link">
          <div class="sale-card">
            <div class="card-image">
              {% if item.images.all %}
                <img src="{{ item.images.first.image.url }}" alt="{{ item.title }}">
              {% else %}
                <img src="{% static 'images/empty.png' %}" alt="No Image Available">
              {% endif %}
            </div>
            <div class="card-details">
              <h3 class="item-name">{{ item.title }}</h3>
              <p class="item-price">${{ item.price }}</p>
            </div>
          </div>
        </a>
        {% empty %}
          <div class="empty-state">
            <i class="fas fa-box-open empty-icon"></i>
            <p>No items available in inventory.</p>
            <a href="{% url 'create_sale' %}" class="empty-action">Add your first item</a>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
