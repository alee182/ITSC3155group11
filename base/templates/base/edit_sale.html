{% include 'navbar.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/edit_sale.css' %}">

<div class="edit-sale-wrapper">
  <h2>Edit Sale</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-grid">
      <div class="left-section">
        
        <label>Item Name</label>
        {{ form.title }}
        <label>Quantity</label>
        {{ form.quantity }}
        <label>Price</label>
        {{ form.price }}
      </div>

      <div class="right-section">
        <label>Description</label>
        {{ form.description }}
        <label>Accepted Payments</label>
        {{ form.accepted_payments }}
        <label>Negotiable?</label>
        {{ form.negotiable }}
        <label>Condition</label>
        {{ form.condition }}
      </div>
    </div>
    <div class="submit-btn">
      <button type="submit">Update</button>
    </div>
  </form>

  <div class="delete-section">
    <form action="{% url 'delete_sale' listing.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this listing?');">
      {% csrf_token %}
      <button type="submit" class="delete-btn">Delete Listing</button>
    </form>
  </div>
</div>
{% endblock %}
