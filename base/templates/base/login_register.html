{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login_register.css' %}">

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li class="{{ message.tags }}">{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<div class="auth-wrapper">
  <div class="auth-toggle">
    <button id="show-login" class="active">Login</button>
    <button id="show-signup">Sign Up</button>
  </div>

  <div class="auth-forms">
    <!-- Login Form -->
<form id="login-form" method="POST" class="form-section">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="login">
    <h2>Login</h2>
    <input type="text" name="username" placeholder="Email or Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  
  <!-- Signup Form -->
  <form id="signup-form" method="POST" class="form-section hidden">
    {% csrf_token %}
    <input type="hidden" name="form_type" value="signup">
    <h2>Sign Up</h2>
    <input type="text" name="username" placeholder="UNC Charlotte Email" required>
    <input type="password" name="password1" placeholder="Password" required>
    <input type="password" name="password2" placeholder="Confirm Password" required>
    <button type="submit">Sign Up</button>
  </form>
  </div>
</div>

<script src="{% static 'js/register_login.js' %}"></script>
{% endblock %}
