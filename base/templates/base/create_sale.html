<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/create_sale.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Create Sale</title>
</head>
<body>
{% include 'navbar.html' %}
<div class="container">
  <div class="create-sale-wrapper">
    <h2 class="section-title">Create Sale Listing</h2>
    
    <form method="POST" enctype="multipart/form-data" id="saleForm">
      {% csrf_token %}
      <div class="form-grid">
        <div class="left-section">
          <!-- Image Upload -->
          <div class="image-upload-container">
            <label for="images">
              <div class="upload-area">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload Images</span>
                <p class="upload-hint">Click to select or drag images here (max 5 images)</p>
              </div>
            </label>
            <input type="file" name="images" id="images" multiple required>
            <div class="image-count"><span id="imageCount">0</span>/5 images selected</div>
            <div class="image-preview-container" id="imagePreviewContainer"></div>
          </div>

          <!-- Item Name -->
          <div class="form-group">
            <label for="{{ form.title.id_for_label }}">Item Name</label>
            {{ form.title }}
          </div>

          <!-- Category  -->
          <div class="form-group">
            <label for="{{ form.category.id_for_label }}">Category</label>
            {{ form.category }}
          </div>

          <!-- Price & Quantity -->
          <div class="form-row">
            <div class="form-group half">
              <label for="{{ form.price.id_for_label }}">Price ($)</label>
              {{ form.price }}
            </div>
            <div class="form-group half">
              <label for="{{ form.quantity.id_for_label }}">Quantity</label>
              {{ form.quantity }}
            </div>
          </div>
        </div>

        <div class="right-section">

          <!-- Description -->
          <div class="form-group">
            <label for="{{ form.description.id_for_label }}">Description</label>
            {{ form.description }}
          </div>
          
          <!-- Condition -->
          <div class="form-group">
            <label for="{{ form.condition.id_for_label }}">Condition</label>
            {{ form.condition }}
          </div>

          <!-- Negotiable -->
          <div class="form-group">
            <label for="{{ form.negotiable.id_for_label }}">Price Negotiable</label>
            {{ form.negotiable }}
          </div>

          <!-- Accepted Payments -->
          <div class="form-group">
            <label for="{{ form.accepted_payments.id_for_label }}">Accepted Payments</label>
            {{ form.accepted_payments }}
          </div>
          
        </div>
      </div>
      
      <!-- Submit Buttons -->
      <div class="submit-section">
        <button type="button" class="cancel-btn" onclick="window.location.href='{% url 'sales' %}'">Cancel</button>
        <button type="submit" class="submit-btn"><i class="fas fa-tag"></i> Create Listing</button>
      </div>
    </form>
  </div>
</div>
<script src="{% static 'js/create_sale.js' %}"></script>
</body>
</html>
