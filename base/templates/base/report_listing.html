<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Listing</title>
    <link rel="stylesheet" href="{% static 'css/report_listing.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
{% include 'navbar.html' %}

<h2>Report Listing: "{{ listing.title }}"</h2>

<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="id_category">Report Category</label>
    {{ form.category }}
  </div>

  <div class="form-group">
    <label for="id_reason">Reason</label>
    {{ form.reason }}
  </div>

  <button type="submit" class="btn btn-danger">Submit Report</button>
  <a href="{% url 'explore_detail' listing.id %}" class="btn btn-secondary">Cancel</a>
</form>
</div>
</body>
</html>
