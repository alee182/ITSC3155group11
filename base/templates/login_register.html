{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Niner Market | Login</title>
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_register.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    {% include 'navbar.html' %}

    <div class="page-wrapper">
        <div class="auth-container">
            {% if page == 'login' %}
            <h2>Login to Your Account</h2>
            <form method="POST" action="" class="auth-form">
                {% csrf_token %}
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" placeholder="Enter Email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" required>

                <button type="submit">Login</button>
            </form>
            <p class="auth-switch">Haven't signed up yet? <a href="{% url 'register' %}">Sign up</a></p>

            {% else %}
            <h2>Create an Account</h2>
            <form method="POST" action="" class="auth-form">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Register</button>
            </form>
            <p class="auth-switch">Already signed up? <a href="{% url 'login' %}">Login</a></p>
            {% endif %}
        </div>
    </div>

</body>
</html>
