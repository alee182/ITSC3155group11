

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Niner Market</title>
  <link rel="stylesheet" href="/static/styles/indexstyle.css">
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: white;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(/static/images/charlottecampus.jpg); 
    background-size: cover;
    background-position: center;
  }
  
  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.7); /* White background with transparency */
    padding: 50px;
    border-radius: 15px;
    width: 90%;
    max-width: 600px;
  }
  
  header h1 {
    font-size: 3em;
    color: #006747; /* UNC Charlotte Green */
  }
  
  header .tagline {
    font-size: 1.2em;
    color: #333;
    margin-top: 10px;
  }
  
  .cta-container {
    margin-top: 50px;
  }
  
  .cta-button {
    background-color: #B9975B; /* UNC Charlotte Gold */
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2em;
    cursor: pointer;
    border-radius: 8px;
    transition: background-color 0.3s ease;
  }
  
  .cta-button:hover {
    background-color: #006747; /* Slightly darker gold for hover effect */
  }
  
  .cta-button:focus {
    outline: none;
  }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Niner Market</h1>
      <p class="tagline">Buy and sell your items with fellow students</p>
    </header>
    <main>
      <div class="cta-container">
        <button class="cta-button" onclick="window.location.href='login_register.html'">Login / Sign Up</button>
      </div>
    </main>
  </div>
</body>
</html>
